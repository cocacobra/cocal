<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="mystyle.css">
<body>
<iframe src="https://kiwiirc.com/client/irc.toribash.com/?nick=coca_guest|?&theme=cli#cocacobra" style="border:0; width:100%; height:500px;"></iframe>
<script>
var piece;

function start() {
  myGameArea.start();
  piece = new component (30, 30, "white", 10, 120);
}

function component(width, height, color, x, y) {
  this.width = width;
  this.height = height;
  this.x = x;
  this.y = y;
  ctx = myGameArea.context;
  ctx.fillStyle = color;
  ctx.fillRect(this.x, this.y, this.width, this.height);
}

var myGameArea = {
  canvas : document.createElement("canvas"),
  start : function() {
    this.canvas.width = 500;
    this.canvas.height = 500;
    this.context = this.canvas.getContext("2d");
    document.body.insertBefore(this.canvas, document.body.childNodes[0]);
  }
}
</script>
<body>
</html>
