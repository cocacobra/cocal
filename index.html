<div align="center">
<script>
var alldots = $("svg.dots > *");
alldots.on("click", function() {
    alldots.removeClass("on");
    $(this).addClass("on");
});
</script>

<svg class="dots" viewBox="0 0 95 50">

    <circle data-Name="dot 1" cx="50" cy="50" r="40" stroke="white" stroke-width="4" fill="#181818"/>
    <animate attributeType="CSS" attributeName="opacity" from="0" to="1" dur="4s" repeatcount="1"/>
  </a>
